<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
</head>
<body>
  <h1>Changing the Background Color</h1>
  <select name="colors" id="colors" style="align-items: center;">
    <option value="">Select Color</option>
    <option value="lightcoral">Light Coral</option>
    <option value="lavender">Lavender</option>
    <option value="hotpink">Hottest Pink</option>
    <option value="gamboge">Gamboge</option>
    <option value="green">Green</option>
    <option value="red">Red</option>
    <option value="black">Black</option>
    <option value="orange">Orange</option>
  </select>
  <script>
    let mycolor = document.querySelector('#colors'); // Corrected selector
    mycolor.addEventListener('change', function() {
      document.body.style.backgroundColor = mycolor.value;
    });
  </script>
</body>
</html>
